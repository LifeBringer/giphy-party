<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Party!</title>
    <llink rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
<!-- CSS only -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Giphy Search</h1>
<form>
    <label id="font">Let's start the party -></label>
    <input type="text" id="search-term" name="search-term" placeholder="Search..." required>
    </br>
    <button id="search-btn">Add GIFs</button>
    <button id="trending-btn">Top 10</button>
</form>
<div id="container"></div>

<div class="load-more">
    <button id="load-more-btn" type="button" class="search-btn hidden">Show More</button>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
